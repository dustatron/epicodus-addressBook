<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name" value="Dan">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name" value="Then Man">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" class="form-control" id="new-phone-number" value="555-555-5555">
          </div>
          <div class="form-group">
            <label for="new-email-work">Work Email</label>
            <input type="text" class="form-control" id="new-email-work" value="work@email.com">
          </div>
          <div class="form-group">
            <label for="new-email-personal">Personal Email</label>
            <input type="text" class="form-control" id="new-email-personal" value="">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address" value="5821 north street, in a town">
          </div>
          <button type="submit" class="btn-primary btn-lg btn-block">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Work E-Mail: <span class="email-work"></span></p>
          <p>Personal E-Mail: <span class="email-personal"></span></p>
          <p>Address: <span class="address"></span></p>

          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
